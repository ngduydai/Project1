<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/index/icon.png" type="image/x-icon">
    <title>Liberty Electronics</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login-register.css">
    <script src="https://kit.fontawesome.com/190297ec4d.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="main-index">
        <section class="bread-crumb">
            <div class="container">
                <div class="row">
                    <div class="col-12 a-left">
                        <ul class="breadcrumb">
                            <li class="home">
                                <a href=""><span>Trang chủ</span></a>
                                <span class="mr_lr">/</span>
                            </li>
                            <li><strong><span>Đăng ký tài khoản</span></strong></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <div class="page-content-account">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
                        <div class="d-group">
                            <div class="left-col">
                                <div class="group-login group-log">
                                    <h1>Đăng ký tài khoản</h1>
                                    <form action="" method="post">
                                        <br>
                                        <fieldset class="form-group">
                                            <label>Họ và tên <span class="required">*</span></label>
                                            <input type="text" name="fname" class="form-control form-control-lg" placeholder="Họ và tên" required>
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label>Tên đăng nhập <span class="required">*</span></label>
                                            <input type="text" name="user" class="form-control form-control-lg" placeholder="Tên đăng nhập" required>
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label>Mật khẩu <span class="required">*</span> </label>
                                            <input type="password" name="pass" class="form-control form-control-lg" placeholder="Mật khẩu" required>
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label>Email <span class="required">*</span></label>
                                            <input type="email" name="mail" class="form-control form-control-lg" placeholder="Email" required>
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label>Giới tính <span class="required">*</span></label>
                                            <select name="gender" style="margin-bottom: 15px;">
                                                <option>Nam</option>
                                                <option>Nữ</option>
                                            </select>
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label>Số điện thoại <span class="required">*</span></label>
                                            <input type="number" name="phone" class="form-control form-control-lg" placeholder="Số điện thoại" required>
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <label>Địa chỉ <span class="required">*</span></label>
                                            <input type="text" name="address" class="form-control form-control-lg" placeholder="Địa chỉ" required>
                                        </fieldset>
                                        <br>
                                        <input type="submit" name="register" class="btn-login" value="Đăng ký"/>
                                    </form>
                                </div>
                            </div>
                            <div class="right-col">
                                <h4>Quyền lợi với thành viên</h4>
                                <div>
                                    <p>Vận chuyển siêu tốc</p>
                                    <p>Sản phẩm đa dạng </p>
                                    <p>Đổi trả dễ dàng</p>
                                    <p>Tích điểm đổi quà</p>
                                    <p>Được giảm giá cho lần mua tiếp theo lên đến 10% </p>
                                </div>
                                <a href="" class="btn-register-default">Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
