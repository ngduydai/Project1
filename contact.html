<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/190297ec4d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-index">
        <section class="bread-crumb">
            <div class="container">
                <div class="row">
                    <div class="col-12 a-left">
                        <ul class="breadcrumb">
                            <li class="home">
                                <a href="home.html"><span>Trang chủ</span></a>
                                <span class="mr_lr">&nbsp;/&nbsp;</span>
                            </li>

                            <li><strong><span>Liên hệ</span></strong></li>

                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <div class="page_contact ">
            <div class="container">
                <div class="title-block-page">
                    <h1>Liên hệ</h1>
                </div>
                <div class="row">
                    <div class="col-12 order-1 order-lg-1">
                        <div class="wrapcontact">
                            <div class="iFrameMap">
                                <div id="contact_map" class="map">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.7294312625513!2d105.84730827605426!3d21.003480288644887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ad58455db2ab%3A0x9b3550bc22fd8bb!2zNTQgUC4gTMOqIFRoYW5oIE5naOG7iywgQsOhY2ggS2hvYSwgSGFpIELDoCBUcsawbmcsIEjDoCBO4buZaSwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1683817909178!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 order-lg-2 order-2">
                        <div class="row">
                            <div class="col-lg-4 col-12">
                                <div class="item-contact">
                                    <div class="img">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
                                    <div class="content-r">
                                        Địa chỉ:<p>54 Lê Thanh Nghị - Bách Khoa - Hai Bà Trưng - Hà Nội.</p>
                                    </div>
                                </div>
                                <div class="item-contact">
                                    <div class="img">
                                        <i class="fa-solid fa-question"></i>
                                    </div>
                                    <div class="content-r">
                                        Gửi thắc mắc:<a href="mailto:admin@mail.com">admin@mail.com</a>
                                    </div>
                                </div>
                                <div class="item-contact">
                                    <div class="img">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                    <div class="content-r">
                                        Điện thoại:<a class="fone" href="tel:19001234">19001234</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8 col-12">
                                <div id="pagelogin">
                                    <form action="">
                                        <div class="form-signup clearfix">
                                            <div class="row group_contact">
                                                <fieldset class="form-group col-lg-6 col-12">
                                                    <label>Họ và tên <em>*</em></label>
                                                    <input type="text" name="fname" class="form-control form-control-lg">
                                                </fieldset>

                                                <fieldset class="form-group col-lg-6 col-12">
                                                    <label>Email <em>*</em></label>
                                                    <input type="email" name="mail" class="form-control form-control-lg">
                                                </fieldset>

                                                <fieldset class="form-group col-12">
                                                    <label>Nội dung <em>*</em></label>
                                                    <textarea name="comment" class="form-control content-area form-control-lg"></textarea>
                                                </fieldset>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <button type="submit" class="button-default">Gửi liên hệ</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
