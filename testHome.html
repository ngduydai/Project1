<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/index/icon.png" type="image/x-icon">
    <title>Liberty Electronics</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/190297ec4d.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="section_slider ">
            <div class="container">
                <div class="swiper-container slide-container">
                    <div class="swiper-main">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/index/Banner.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/index/Banner1.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/index/Banner2.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/index/Banner3.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <section class="section_maybe_iwish">
            <div class="container">
                <div class="swap">
                    <h2 class="title-block upscape">
                        <a href="" title="Điện thoại">Điện thoại</a>
                    </h2>
                    <div class="slide-iwish">
                        <div class="swiper-container">
                            <div class="swiper-iwish">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="item_product_main">
                                            <form action="" method="post">
                                                <input type="number" name="id" value="" hidden>
                                                <input type="text" name="name" value="" hidden>
                                                <input type="number" name="price" value="" hidden>
                                                <input type="text" name="details" value="" hidden>
                                                <input type="number" name="category" value="" hidden>
                                                <div class="product-thumbnail sale" data-sale="Giảm 5%">
                                                    <a class="image_thumb" href="" title="Iphone 14 Pro Max">
                                                        <img src="img/product/iphone-14-pro-max.jpg" alt="" style="height:auto;min-height:auto">
                                                    </a>
                                                    <div class="product-action">
                                                        <div class="group_action">
                                                            <button type="submit" name="compare" class="setCompare btn-views" title="Thêm vào so sánh">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"> <path d="M9,15H7c-0.6,0-1-0.4-1-1V2c0-0.6,0.4-1,1-1h2c0.6,0,1,0.4,1,1v12C10,14.6,9.6,15,9,15z"></path> <path d="M1,9h2c0.6,0,1,0.4,1,1v4c0,0.6-0.4,1-1,1H1c-0.6,0-1-0.4-1-1v-4C0,9.4,0.4,9,1,9z"></path> <path d="M15,5h-2c-0.6,0-1,0.4-1,1v8c0,0.6,0.4,1,1,1h2c0.6,0,1-0.4,1-1V6C16,5.4,15.6,5,15,5z"></path> </svg>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="product-info">
                                                    <h3 class="product-name"><a href="" title="Iphone 14 Pro Max">Iphone 14 Pro Max</a></h3>
                                                    <i class="fa-solid fa-star" style="color: orange;"></i>
                                                    <i class="fa-regular fa-star" style="color: orange;"></i>
                                                    <div class="price-box">
                                                        <span class="price">29.000.000₫</span>
                                                        <span class="compare-price">33.000.000₫</span>
                                                        <div class="action-cart">
                                                            <button type="submit" name="cart" class="btn-buy btn-views add_to_cart" title="Thêm vào giỏ hàng">
                                                                <svg>
                                                                    <circle cx="7" cy="17" r="2"></circle>
                                                                    <circle cx="15" cy="17" r="2"></circle>
                                                                    <path d="M20,4.4V5l-1.8,6.3c-0.1,0.4-0.5,0.7-1,0.7H6.7c-0.4,0-0.8-0.3-1-0.7L3.3,3.9C3.1,3.3,2.6,3,2.1,3H0.4C0.2,3,0,2.8,0,2.6
                                                                            V1.4C0,1.2,0.2,1,0.4,1h2.5c1,0,1.8,0.6,2.1,1.6L5.1,3l2.3,6.8c0,0.1,0.2,0.2,0.3,0.2h8.6c0.1,0,0.3-0.1,0.3-0.2l1.3-4.4
                                                                            C17.9,5.2,17.7,5,17.5,5H9.4C9.2,5,9,4.8,9,4.6V3.4C9,3.2,9.2,3,9.4,3h9.2C19.4,3,20,3.6,20,4.4z"></path>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </div>
        </section>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
